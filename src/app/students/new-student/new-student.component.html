<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form #newStudentForm="ngForm" (ngSubmit)="onCreateStudent(newStudentForm.value)">
        <div class="form-group row p-1">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="First name"
                   required
                   ngModel
                   name="firstName">
          </div>
        </div>

        <div class="form-group row p-1">
          <label for="familyName" class="col-sm-2 col-form-label">Family Name</label>
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   id="familyName"
                   placeholder="Family name"
                   required
                   ngModel
                   name="familyName">
          </div>
        </div>

        <div class="form-group row p-1">
          <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-6">
            <input type="date"
                   class="form-control"
                   id="dateOfBirth"
                   placeholder="Date Of Birth"
                   required
                   ngModel
                   name="dateOfBirth">
          </div>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!newStudentForm.valid">
          Create Student
        </button>
      </form>
    </div>
  </div>
  <hr/>
</div>
