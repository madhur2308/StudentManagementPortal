<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form #newCourseForm="ngForm"
            (ngSubmit)="onCreateCourse(newCourseForm, newCourseForm.value)">
        <div class="form-group row p-1">
          <label for="courseName" class="col-sm-2 col-form-label">Course Name</label>
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   id="courseName"
                   placeholder="Course Name"
                   required
                   ngModel
                   name="courseName">
          </div>
        </div>

        <div class="form-group row p-1">
          <label for="courseId" class="col-sm-2 col-form-label">Course Id</label>
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   id="courseId"
                   placeholder="Course Id"
                   ngModel
                   name="courseId">
          </div>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!newCourseForm.valid">
          Create Course
        </button>
      </form>
    </div>
  </div>
  <hr/>
</div>
