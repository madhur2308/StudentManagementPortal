<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Course Name</th>
  </tr>
  </thead>
  <tbody *ngFor="let course of courses; let i = index">
  <tr id="{{course.courseId}}">
    <th scope="row">{{i+1}}</th>
    <td>{{course.courseName}}</td>
  </tr>
  </tbody>
</table>
